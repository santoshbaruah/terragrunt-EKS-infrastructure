<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#1a1a2e" rx="10" ry="10"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4e69;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22223b;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#grad1)" rx="10" ry="10"/>
  
  <!-- Terragrunt Logo (Stylized) -->
  <g transform="translate(100, 100) scale(0.8)">
    <path d="M-50,-50 L50,-50 L50,50 L-50,50 Z" fill="#5eead4" opacity="0.9"/>
    <path d="M-30,-30 L30,-30 L30,30 L-30,30 Z" fill="#1a1a2e"/>
    <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="#5eead4" opacity="0.7"/>
  </g>
  
  <!-- Kubernetes Logo (Stylized) -->
  <g transform="translate(700, 100) scale(0.8)">
    <circle cx="0" cy="0" r="50" fill="#326ce5" opacity="0.9"/>
    <path d="M0,-30 L30,15 L-30,15 Z" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#1a1a2e"/>
  </g>
  
  <!-- AWS Logo (Stylized) -->
  <g transform="translate(400, 150) scale(0.6)">
    <path d="M-60,-20 L0,-40 L60,-20 L60,20 L0,40 L-60,20 Z" fill="#ff9900" opacity="0.8"/>
    <path d="M-30,-10 L0,-20 L30,-10 L30,10 L0,20 L-30,10 Z" fill="#1a1a2e"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Terragrunt with Kubernetes</text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="#5eead4" text-anchor="middle">Infrastructure as Code for Multi-Environment Deployments</text>
  
  <!-- Version -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ff9900" text-anchor="middle">EKS 1.32 | Terraform 1.7.5 | Terragrunt 0.55.0</text>
</svg>
