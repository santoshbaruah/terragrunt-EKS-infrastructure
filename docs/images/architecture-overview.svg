<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- AWS Cloud -->
  <rect x="50" y="50" width="700" height="400" fill="#232f3e" rx="15" ry="15" opacity="0.1"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#232f3e" text-anchor="middle">AWS Cloud Infrastructure</text>
  
  <!-- VPC -->
  <rect x="100" y="100" width="600" height="300" fill="#ff9900" rx="10" ry="10" opacity="0.1" stroke="#ff9900" stroke-width="2"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#232f3e">VPC</text>
  
  <!-- Availability Zones -->
  <rect x="120" y="140" width="170" height="240" fill="#232f3e" rx="5" ry="5" opacity="0.05" stroke="#232f3e" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="205" y="160" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Availability Zone A</text>
  
  <rect x="315" y="140" width="170" height="240" fill="#232f3e" rx="5" ry="5" opacity="0.05" stroke="#232f3e" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Availability Zone B</text>
  
  <rect x="510" y="140" width="170" height="240" fill="#232f3e" rx="5" ry="5" opacity="0.05" stroke="#232f3e" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="595" y="160" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Availability Zone C</text>
  
  <!-- Public Subnets -->
  <rect x="130" y="180" width="150" height="80" fill="#7dcea0" rx="5" ry="5" opacity="0.5"/>
  <text x="205" y="210" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Public Subnet</text>
  <text x="205" y="230" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">10.0.1.0/24</text>
  
  <rect x="325" y="180" width="150" height="80" fill="#7dcea0" rx="5" ry="5" opacity="0.5"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Public Subnet</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">10.0.2.0/24</text>
  
  <rect x="520" y="180" width="150" height="80" fill="#7dcea0" rx="5" ry="5" opacity="0.5"/>
  <text x="595" y="210" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Public Subnet</text>
  <text x="595" y="230" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">10.0.3.0/24</text>
  
  <!-- Private Subnets -->
  <rect x="130" y="280" width="150" height="80" fill="#85c1e9" rx="5" ry="5" opacity="0.5"/>
  <text x="205" y="310" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Private Subnet</text>
  <text x="205" y="330" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">10.0.4.0/24</text>
  
  <rect x="325" y="280" width="150" height="80" fill="#85c1e9" rx="5" ry="5" opacity="0.5"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Private Subnet</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">10.0.5.0/24</text>
  
  <rect x="520" y="280" width="150" height="80" fill="#85c1e9" rx="5" ry="5" opacity="0.5"/>
  <text x="595" y="310" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Private Subnet</text>
  <text x="595" y="330" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">10.0.6.0/24</text>
  
  <!-- EKS Cluster -->
  <circle cx="400" y="400" r="30" fill="#326ce5" opacity="0.7"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">EKS 1.32</text>
  
  <!-- Worker Nodes -->
  <rect x="160" y="300" width="40" height="40" fill="#326ce5" rx="5" ry="5" opacity="0.5"/>
  <text x="180" y="322" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Node</text>
  
  <rect x="210" y="300" width="40" height="40" fill="#326ce5" rx="5" ry="5" opacity="0.5"/>
  <text x="230" y="322" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Node</text>
  
  <rect x="355" y="300" width="40" height="40" fill="#326ce5" rx="5" ry="5" opacity="0.5"/>
  <text x="375" y="322" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Node</text>
  
  <rect x="405" y="300" width="40" height="40" fill="#326ce5" rx="5" ry="5" opacity="0.5"/>
  <text x="425" y="322" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Node</text>
  
  <rect x="550" y="300" width="40" height="40" fill="#326ce5" rx="5" ry="5" opacity="0.5"/>
  <text x="570" y="322" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Node</text>
  
  <rect x="600" y="300" width="40" height="40" fill="#326ce5" rx="5" ry="5" opacity="0.5"/>
  <text x="620" y="322" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Node</text>
  
  <!-- Internet Gateway -->
  <rect x="380" y="120" width="40" height="40" fill="#ff9900" rx="5" ry="5" opacity="0.7"/>
  <text x="400" y="142" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">IGW</text>
  
  <!-- NAT Gateways -->
  <rect x="160" y="200" width="40" height="40" fill="#ff9900" rx="5" ry="5" opacity="0.7"/>
  <text x="180" y="222" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">NAT</text>
  
  <rect x="355" y="200" width="40" height="40" fill="#ff9900" rx="5" ry="5" opacity="0.7"/>
  <text x="375" y="222" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">NAT</text>
  
  <rect x="550" y="200" width="40" height="40" fill="#ff9900" rx="5" ry="5" opacity="0.7"/>
  <text x="570" y="222" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">NAT</text>
  
  <!-- Environment Labels -->
  <rect x="50" y="420" width="100" height="30" fill="#5eead4" rx="5" ry="5" opacity="0.7"/>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Dev</text>
  
  <rect x="170" y="420" width="100" height="30" fill="#f39c12" rx="5" ry="5" opacity="0.7"/>
  <text x="220" y="440" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Staging</text>
  
  <rect x="290" y="420" width="100" height="30" fill="#e74c3c" rx="5" ry="5" opacity="0.7"/>
  <text x="340" y="440" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Production</text>
  
  <!-- Terragrunt Label -->
  <rect x="600" y="420" width="150" height="30" fill="#5eead4" rx="5" ry="5" opacity="0.7"/>
  <text x="675" y="440" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Terragrunt Managed</text>
</svg>
