<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#232f3e" text-anchor="middle">Environment Comparison</text>
  
  <!-- Environment Headers -->
  <rect x="50" y="60" width="200" height="40" fill="#5eead4" rx="5" ry="5" opacity="0.7"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e" text-anchor="middle">Development (dev)</text>
  
  <rect x="260" y="60" width="200" height="40" fill="#f39c12" rx="5" ry="5" opacity="0.7"/>
  <text x="360" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e" text-anchor="middle">Staging</text>
  
  <rect x="470" y="60" width="200" height="40" fill="#e74c3c" rx="5" ry="5" opacity="0.7"/>
  <text x="570" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e" text-anchor="middle">Production (prod)</text>
  
  <!-- Infrastructure Section -->
  <text x="20" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e">Infrastructure</text>
  
  <rect x="50" y="110" width="200" height="60" fill="#5eead4" rx="5" ry="5" opacity="0.3"/>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Instance Type: t3.medium</text>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Cost-optimized</text>
  
  <rect x="260" y="110" width="200" height="60" fill="#f39c12" rx="5" ry="5" opacity="0.3"/>
  <text x="360" y="135" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Instance Type: t3.large</text>
  <text x="360" y="155" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Balance of cost and performance</text>
  
  <rect x="470" y="110" width="200" height="60" fill="#e74c3c" rx="5" ry="5" opacity="0.3"/>
  <text x="570" y="135" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Instance Type: m5.large</text>
  <text x="570" y="155" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Performance-optimized</text>
  
  <!-- Scaling Section -->
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e">Scaling</text>
  
  <rect x="50" y="180" width="200" height="60" fill="#5eead4" rx="5" ry="5" opacity="0.3"/>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Min: 1, Max: 3</text>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Basic scaling capabilities</text>
  
  <rect x="260" y="180" width="200" height="60" fill="#f39c12" rx="5" ry="5" opacity="0.3"/>
  <text x="360" y="205" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Min: 2, Max: 4</text>
  <text x="360" y="225" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Enhanced scaling capabilities</text>
  
  <rect x="470" y="180" width="200" height="60" fill="#e74c3c" rx="5" ry="5" opacity="0.3"/>
  <text x="570" y="205" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Min: 3, Max: 6</text>
  <text x="570" y="225" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Robust scaling capabilities</text>
  
  <!-- Resource Quotas Section -->
  <text x="20" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e">Resource Quotas</text>
  
  <rect x="50" y="250" width="200" height="60" fill="#5eead4" rx="5" ry="5" opacity="0.3"/>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">CPU: 2, Memory: 4Gi</text>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Basic quotas</text>
  
  <rect x="260" y="250" width="200" height="60" fill="#f39c12" rx="5" ry="5" opacity="0.3"/>
  <text x="360" y="275" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">CPU: 4, Memory: 8Gi</text>
  <text x="360" y="295" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Moderate quotas</text>
  
  <rect x="470" y="250" width="200" height="60" fill="#e74c3c" rx="5" ry="5" opacity="0.3"/>
  <text x="570" y="275" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">CPU: 8, Memory: 16Gi</text>
  <text x="570" y="295" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Strict quotas</text>
  
  <!-- Security Section -->
  <text x="20" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e">Security</text>
  
  <rect x="50" y="320" width="200" height="60" fill="#5eead4" rx="5" ry="5" opacity="0.3"/>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Basic security controls</text>
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">HTTP allowed</text>
  
  <rect x="260" y="320" width="200" height="60" fill="#f39c12" rx="5" ry="5" opacity="0.3"/>
  <text x="360" y="345" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Enhanced security + SSL</text>
  <text x="360" y="365" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">HTTPS required</text>
  
  <rect x="470" y="320" width="200" height="60" fill="#e74c3c" rx="5" ry="5" opacity="0.3"/>
  <text x="570" y="345" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Maximum security + SSL</text>
  <text x="570" y="365" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">HTTPS required + additional measures</text>
</svg>
