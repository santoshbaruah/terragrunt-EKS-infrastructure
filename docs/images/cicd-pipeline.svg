<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#232f3e" text-anchor="middle">CI/CD Pipeline for Terragrunt</text>
  
  <!-- Pipeline Stages -->
  <rect x="50" y="60" width="120" height="60" fill="#5eead4" rx="10" ry="10" opacity="0.7"/>
  <text x="110" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e" text-anchor="middle">Validate</text>
  
  <rect x="210" y="60" width="120" height="60" fill="#85c1e9" rx="10" ry="10" opacity="0.7"/>
  <text x="270" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e" text-anchor="middle">Plan</text>
  
  <rect x="370" y="60" width="120" height="60" fill="#f39c12" rx="10" ry="10" opacity="0.7"/>
  <text x="430" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e" text-anchor="middle">Apply</text>
  
  <rect x="530" y="60" width="120" height="60" fill="#e74c3c" rx="10" ry="10" opacity="0.7"/>
  <text x="590" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#232f3e" text-anchor="middle">Destroy</text>
  
  <!-- Arrows -->
  <line x1="170" y1="90" x2="210" y2="90" stroke="#232f3e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="330" y1="90" x2="370" y2="90" stroke="#232f3e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="90" x2="530" y2="90" stroke="#232f3e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#232f3e"/>
    </marker>
  </defs>
  
  <!-- Stage Details -->
  <rect x="50" y="140" width="120" height="140" fill="#5eead4" rx="5" ry="5" opacity="0.3"/>
  <text x="110" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#232f3e" text-anchor="middle">Validate</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Format check</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Syntax validation</text>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Code quality</text>
  <text x="110" y="245" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Security scan</text>
  <text x="110" y="265" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">Automatic on PR</text>
  
  <rect x="210" y="140" width="120" height="140" fill="#85c1e9" rx="5" ry="5" opacity="0.3"/>
  <text x="270" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#232f3e" text-anchor="middle">Plan</text>
  <text x="270" y="185" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Generate plan</text>
  <text x="270" y="205" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Cost estimation</text>
  <text x="270" y="225" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Dependency check</text>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Plan approval</text>
  <text x="270" y="265" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">Automatic on PR</text>
  
  <rect x="370" y="140" width="120" height="140" fill="#f39c12" rx="5" ry="5" opacity="0.3"/>
  <text x="430" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#232f3e" text-anchor="middle">Apply</text>
  <text x="430" y="185" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Execute plan</text>
  <text x="430" y="205" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Resource creation</text>
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Post-apply tests</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Verification</text>
  <text x="430" y="265" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">Manual trigger</text>
  
  <rect x="530" y="140" width="120" height="140" fill="#e74c3c" rx="5" ry="5" opacity="0.3"/>
  <text x="590" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#232f3e" text-anchor="middle">Destroy</text>
  <text x="590" y="185" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Pre-destroy check</text>
  <text x="590" y="205" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Resource removal</text>
  <text x="590" y="225" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- State cleanup</text>
  <text x="590" y="245" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">- Verification</text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="10" fill="#232f3e" text-anchor="middle">Manual trigger</text>
  
  <!-- GitHub Actions Logo -->
  <g transform="translate(350, 30) scale(0.03)">
    <circle cx="0" cy="-500" r="200" fill="#232f3e"/>
    <path d="M0,-600 L100,-400 L-100,-400 Z" fill="white"/>
  </g>
</svg>
